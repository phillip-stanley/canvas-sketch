<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/vendor/reset.css">
  <link rel="stylesheet" href="css/vendor/bootstrap.grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>canvas sketch - v0,1</title>
</head>
<body>

  <!-- HEADER: STARTR -->

  <header class="header">
    <h2>canavs sketch demo</h2>
  </header>

  <!-- HEADER: END -->

  <div class='wrapper'>

    <!-- CANVAS SKETCH ELEMENT: START -->

    <div class="canvas-sketch">
      <div class="canvas-sketch__body">
        <div class="canvas-sketch__body__screen">
          <canvas id="canvas-sketch-screen">
            <h3>Sorry, your browser does not support canvas</h3>
          </canvas>
        </div> 
      </div>
      <div class="canvas-sketch__controls">

        <span class="button button-horizontal">left/right</span>
        <span class="button button-clear">clear</span>
        <span class="button button-vertical">up/down</span>
        
      </div>
    </div>

    <!-- CANVAS SKETCH ELEMENT: END -->

    <!-- NOTICE: START-->

    <aside class="canvas-notice">
      <p>Canvas sketch demo arrows keys can be used to draw</p>
    </aside>

    <!-- NOTICE: END -->

  </div>
  <script type="text/javascript" src="dist/canvas.js"></script>
</body>
</html>
